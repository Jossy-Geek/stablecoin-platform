version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: mongodb
    env_file:
      - .env
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-notification_db}
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - stablecoin-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  stablecoin-network:
    external: true

volumes:
  mongodb-data:
    external: true
