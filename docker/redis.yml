version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: redis
    env_file:
      - .env
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - stablecoin-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    restart: unless-stopped

networks:
  stablecoin-network:
    external: true

volumes:
  redis-data:
    external: true
